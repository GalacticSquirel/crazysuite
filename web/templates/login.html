{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="login.css">

<div vertical-layout id="vertical-layout">
    <form method="POST" action="{{url_for("auth.login")}}" id="fm" >
        <div vertical-layout id="vertical-layout">
            <div class="products products-table">
                <h3>Login</h3>
    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                <div id="username">
                    <label for="username">Email</label>
                    <input type="email" name="email" placeholder="Email" autofocus="">
                </div>
                <div id="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div id="submit">
                    <button>Log In</button>
                </div>
            </div>
        </div>
    </form>
    <button id="better-visibility">Better visibility</button>
</div>
<script>
    $("#better-visibility").click(function () {
        $(".products").toggleClass("products-table");
    });
</script>
{% endblock %}
