{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="productdetails.css">
<style>
    /* Theming */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    :root{
        --white: #f9f9f9;
        --black: #36383F;
        --grey: #85888C;
    }

    /* Reset */
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        background-color: var(--white);
        font-family: "Poppins", sans-serif;
    }

    a{
        text-decoration: none;
    }

    ul{
        list-style: none;
    }

    /* Header */
    .header{
        background-color: var(--black);
        box-shadow: 1px 1px 5px 0px var(--grey);
        position: sticky;
        top: 0;
        width: 100%;
    }

    /* Logo */
    .logo{
        display: inline-block;
        color: var(--white);
        font-size: 60px;
        margin-left: 10px;

    }

    /* Nav menu */
    .nav{
        width: 100%;
        height: 100%;
        position: fixed;
        background-color: var(--black);
        overflow: hidden;
        
    }

    .menu a{
        display: block;
        padding: 30px;
        color: var(--white);
        transition: all 0.5s;

    }

    .menu a:hover{
        background-color: var(--grey);
    }

    .nav{
        max-height: 0;
        transition: max-height .5s ease-out;
        width: 100%;
        height: 100%;
        z-index:99;
        
    }

    /* Menu Icon */

    .hamb{
        cursor: pointer;
        float: right;
        padding: 40px 20px;
    }


    .hamb-line {
        background: var(--white);
        display: block;
        height: 2px;
        position: relative;
        width: 24px;
        
    }

    .hamb-line::before,
    .hamb-line::after{
        background: var(--white);
        content: '';
        display: block;
        height: 100%;
        position: absolute;
        transition: all .2s ease-out;
        width: 100%;
    }

    .hamb-line::before{
        top: 5px;
    }

    .hamb-line::after{
        top: -5px;
    }


    .side-menu {
        display: none;
    }

    /* Toggle menu icon */

    .side-menu:checked ~ nav{
        max-height: 100%;
    }

    .side-menu:checked ~ .hamb .hamb-line {
        background: transparent;
    }

    .side-menu:checked ~ .hamb .hamb-line::before {
        transform: rotate(-45deg);
        top:0;

    }

    .side-menu:checked ~ .hamb .hamb-line::after {
        transform: rotate(45deg);
        top:0;
    }


    /* Responsiveness */

    @media (min-width: 768px) {
        .nav{
            max-height: none;
            top: 0;
            position: relative;
            float: right;
            width: fit-content;
        }

        .menu li{
            float: left;
        }

        .menu a:hover{
            background-color: transparent;
            color: var(--grey);
            
        }
        
        .hamb{
            display: none;
        }

    }

    #A1 {
        background-image: linear-gradient(-45deg, rgba(0,26,255,1) 0%, rgba(0,125,255,0.5046393557422969) 100%);

    }
    #A2 {
        position: absolute;
        z-index: 1;
    }

    body {
        font-family: "Nunito", sans-serif;
        background-color: #eeeeee;
    }
    .container-space {
        margin-top: 2rem;
    }
    .product-thumbnails {
        display: flex;
        margin-top: 2rem;
    }
    .product-thumbnails > ul {
        display: flex;
        list-style: none;
        padding-left: 0;
    }
    .product-thumbnails > li {
        margin-right: 10px;
    }
    .product-thumbnails > ul > li > img {
        width: 100px;
        cursor: pointer;
    }
    .thumbnail-active {
        border: 2px solid #000;
    }
    .nav-link > img {
        width: 40px;
        border-radius: 8px;
        margin-right: 10px;
    }
    .btn-custom-color {
        border: 2px solid #4fc08d;
        color: #4fc08d;
    }
    .btn-custom-color:hover {
        border: 2px solid #4fc08d;
        background-color: #4fc08d;
        color: #ffffff;
    }

    .title {
        color: #ffffff;
        font-size: 75px;
    }

    .icon {
        min-width: 300px;
        min-height: 300px;
        float: right;
        border-right-style: solid;
        border-right-color: white;
        border-right-width: 4px;
        margin-right: 20px;
    }

    .genre {
        color: #c5c3c3;
        font-size: 30px;
        font-weight: bolder;
    }

    .price {
        color: #eeeeee;
        font-size: 25px;
        font-weight: bolder;
    }

    .top-details {
        border-bottom-style: solid;
        border-bottom-color: white;
        border-bottom-width: 4px;
    }

    .description {
        color: #eeeeee;
        font-size: large;
        margin-left: 40px;
        max-width: 50vw;
    }
</style>
<div vertical-layout class="container">
    <div class="top-details">
        <div style="display:inline-block; vertical-align:bottom;">
            <img class="icon" src="{{ item_details["image_url"] }}">
        </div>
        <div style="display:inline-block;">
            <span class="title">{{ item_details["name"] }}</span>
            <br>
            <span class="genre">{{ item_details["genre"] }}</span>
            <br>
            <span class="price">Â£{{ item_details["price"] }}</span>
        </div>
        <br>
        <br>
    </div>
    <br>
    <div class="description">
        <p>{{ item_details["full_description"] }}</p>
    </div>
</div>
{% endblock %}
