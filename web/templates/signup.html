{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="signup.css">
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<div vertical-layout id="vertical-layout">
    <form method="POST" action="/signup" id="fm" >
        <div vertical-layout id="vertical-layout">
            <h3>Sign Up</h3>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}<br> Go to <a href="{{ url_for('login') }}">login page</a>.
                        </div>
                    {% endif %}
                {% endwith %}
            <div id="username">
                <label for="username">Email</label>
                <input type="email" name="email" placeholder="Email" autofocus="">
            </div>
            <div id="name">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" autofocus="">
            </div>
            <div id="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="cf-turnstile" style="margin-top: 10px;" data-sitekey="0x4AAAAAAABti1blkZmNh51p"></div>
            <div id="submit">
                <button>Sign Up</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
